<br><br>
<div class="col-xs-8 offset-xs-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': form.get('name').invalid && form.get('name').touched}">
            <p *ngIf="form.get('name').invalid && form.get('name').touched" style="color: red">not empty & only string</p>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" name="color" formControlName="color" class="form-control" [ngClass]="{'is-invalid': form.get('color').invalid && form.get('color').touched}">
            <p *ngIf="form.get('color').invalid && form.get('color').touched" style="color: red">not empty & only string</p>
        </div>
        <div class="form-group">
            <label for="maxSpeed">Max Speed</label>
            <input type="number" id="maxSpeed" name="maxSpeed" formControlName="maxSpeed" class="form-control" [ngClass]="{'is-invalid': form.get('maxSpeed').invalid && form.get('maxSpeed').touched}">
            <p *ngIf="form.get('maxSpeed').invalid && form.get('maxSpeed').touched" style="color: red">not empty & only number</p>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" formControlName="price" class="form-control" [ngClass]="{'is-invalid': form.get('price').invalid && form.get('price').touched}">
            <p *ngIf="form.get('price').invalid && form.get('price').touched" style="color: red">not empty & only number</p>
        </div>
        <button
                type="submit"
                class="btn btn-success"
                [disabled]="form.invalid"
        >Add</button>
    </form>
</div>
